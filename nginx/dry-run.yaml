---
# Source: nginx/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: isnginx
  labels:
    helm.sh/chart: nginx-0.1.0
    app.kubernetes.io/name: isnginx
    app.kubernetes.io/instance: isnginx
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 443
      targetPort: 443
      name: https
  selector:
    app.kubernetes.io/name: isnginx
    app.kubernetes.io/instance: isnginx
---
# Source: nginx/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: isnginx
  labels:
    helm.sh/chart: nginx-0.1.0
    app.kubernetes.io/name: isnginx
    app.kubernetes.io/instance: isnginx
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: isnginx
      app.kubernetes.io/instance: isnginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isnginx
        app.kubernetes.io/instance: isnginx
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - image: dev.iscr.io/ideascale/init-volume:dev
          imagePullPolicy: Always
          name: init-volume
          volumeMounts:
            - mountPath: /web
              name: web-volume
      volumes:
        - name: web-volume
          persistentVolumeClaim:
            claimName: web-pvc
      containers:
        - name: isnginx
          image: ideascale/nginx:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/Los_Angeles
            - name: APP_DOMAIN
              value: ideascale.me
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: web-volume
              mountPath: /web
